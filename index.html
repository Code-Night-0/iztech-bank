<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=".\style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="https://iyte.edu.tr/wp-content/themes/IYTE/assets/favicons/favicon-32x32.png">
